version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nutri-chat-api-v2
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://postgres:postgres@db:5432/nutri
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      AI_PROVIDER: google
      EMBEDDING_PROVIDER: google
    depends_on:
      - db
    networks:
      - nutri-network

  db:
    image: pgvector/pgvector:pg16-latest
    container_name: nutri-chat-db-v2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nutri
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nutri-network

volumes:
  postgres_data:

networks:
  nutri-network:
    driver: bridge
