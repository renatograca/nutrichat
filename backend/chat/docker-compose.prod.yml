version: '3.9'

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: nutri
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/nutri
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 8080
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  postgres_data:
